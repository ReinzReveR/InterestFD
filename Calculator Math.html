<!DOCTYPE html>
<!-- Calculator Math.html -->
<html>
<head>
    <title>KATIK</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Kotak utama -->
    <div class="kotak">
        <!-- Bagian Header -->
        <div class="header">
            <!-- Judul dan deskripsi header -->
            <h1 class="Judul1">KATIK <em class="Judul2">kalkulator matematik</em></h1>
            <h2>Selamat datang di KATIK</h2>
            <p class="penjelasan">Ini adalah sebuah website yang memiliki kegunaan sebagai <strong><em>penghitung luas baik persegi maupun persegi panjang</em></strong></p>
        </div>
        
        <!-- Bagian Kalkulator -->
        <div class="kalkulator">
            <!-- Label dan input panjang -->
            <label for="length">Panjang :</label>
            <input type="number" id="length" placeholder="Masukkan panjang (dalam satuan cm)">
        
            <!-- Label dan input lebar -->
            <label for="width">Lebar :</label>
            <input type="number" id="width" placeholder="Masukkan lebar (dalam satuan cm)">

            <!-- Tombol Hitung -->
            <button onclick="hitungLuas()">Hitung Luas</button>

            <!-- Hasil -->
            <p id="result">Hasil: </p>
        </div>

        <!--Buat menuhin tampilan website aja hehe-->
        <div class="cr">
            <p>
                <em>"Live your life without any limitations"</em><br>
                Created by Reinhart Manuel
            </p>
        </div>
    </div>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
