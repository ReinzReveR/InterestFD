<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styler.css">
    <title>Kalkulator Luas</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kalkulator Luas</h1>
            <p>Menghitung Luas Persegi dan Persegi Panjang</p>
        </div>
        
        <div class="calculator">
            <label for="length">Panjang:</label>
            <input type="number" id="length" placeholder="Masukkan panjang">

            <label for="width">Lebar:</label>
            <input type="number" id="width" placeholder="Masukkan lebar">

            <button onclick="hitungLuas()">Hitung Luas</button>

            <p id="result">Hasil: </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
